<head>

    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Animes</a>
                <a href="#">Filmes</a>
                <div class="search-box">
                    <a class="search-btn" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <input class="search-txt" type="text" placeholder="Pesquise aqui" >
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">NANATSU NO TAIZAI</h3>
                <p class="descricao">Depois que seu reino é dominado por tiranos, uma princesa tenta encontrar um grupo de cavaleiros perigosos para ajudá-la a recuperar suas terras.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <a href="https://www.netflix.com/watch/80049955?trackId=13752289&tctx=0%2C0%2C654a7127880d2cbc23a20fe3a806d3fe085de75f%3A40dde531eb22bec51057ee6794655ef910e49ac7%2C654a7127880d2cbc23a20fe3a806d3fe085de75f%3A40dde531eb22bec51057ee6794655ef910e49ac7%2C%2C" style="text-decoration:none">ASSISTIR AGORA</a>
                    </button>
                    <button onclick="togglePopup()" role="button" class="botao" >
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                    <div class="info-popup" id="info-popup">
                        <div class="overlay"></div>
                        <div class="content" id="popup-content">
                          <div class="close-button" onclick="togglePopup()">&times;</div>
                          <h1>NANATSU NO TAIZAI</h1>
                          <p>parágrafo teste</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
