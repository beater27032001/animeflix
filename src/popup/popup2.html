<html lang="en">
<head>

  <link rel="stylesheet" href="style2.css">

  <title>Popup exemplo 2</title>
</head>

<body>

  <div class="popup" id="popup">
    <div class="content">
        <div class="close-button" onclick="hidePopup()">&times;</div>
        <h1>Título Teste</h1>
        <p>parágrafo teste</p>
    </div>
  </div>

  <button onclick="showPopup()">Show popup (Add "style: block" attribute)</button>
  <button onclick="hidePopup()">Hide popup (Remove "style: none" attribute)</button>
  <button onclick="removeStyleAttribute()">Remove style attribute</button>

  <script src="index.js"></script>
</body>
